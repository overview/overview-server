@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/require.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/models/document.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/models/document_store.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/models/partial_tree.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/models/state.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/models.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/views.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
