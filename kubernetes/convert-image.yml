---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: convert-image-deployment
spec:
  selector:
    matchLabels:
      app: convert-image
  replicas: 1
  revisionHistoryLimit: 20
  template:
    metadata:
      labels:
        app: convert-image
    spec:
      containers:
      - name: convert-image
        image: CONVERT_IMAGE_IMAGE
        env:
        - name: POLL_URL
          value: http://overview-worker:9032/Image
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 1
            memory: 200Mi # total guess
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: convert-image
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: convert-image-deployment
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 50
